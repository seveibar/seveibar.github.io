hwserver:
    img: "/img/large-hwserver.png"
    title: Homework Server
    description: >
        A Rensselaer Center for Open Source project to build a better homework server for the RPI computer science department. The project involves improving algorithms used for grading homework, rewriting the backend php used for uploading and processing assignments, modernizing the webpages and making the assignment creation process more friendly to instructors.
    caption: >
        Check it out on [github](https://github.com/JFrei86/HWserver)!
gunderbar:
    img: "/img/large-gunderbar.png"
    title: Gunderbar
    description: >
        Gunderbar is an online service that offers deep integration and a seamless interface for sharing items with friends and finding items to borrow. It was first proposed at the 2013 RPI Business Model Competition and has been under development since.
    caption: >
        Coming soon!
ultimate-miner:
    img: "/img/large-ultimate-miner.png"
    title: Ultimate Miner
    description: >
        An Android game developed using Adobe Air. Ultimate Miner has been released with 100,000+ downloads and is available from the <a href='#'>Google Play Store</a>. Ultimate Miner 2 is currently under development.
    caption: >
        Check it out on [the google play store](https://play.google.com/store/apps/details?id=air.com.spleeb.ultimatemine&hl=en)!
big-island:
    img: "/img/large-big-island.png"
    title: Big Island
    description: >
        A game created for the [Liberated Pixel Cup](http://lpc.opengameart.org/), an open-source game competition sponsored by Mozilla, Creative Commons, OpenGameArt, and the Free Software Foundation. Big Island won the HTML5 grand prize. You can [play it here](/liberated-pixel-cup).
    caption: >
        Big Island is open-source, [check out the repo!](https://github.com/seveibar/liberated-pixel-cup)

---
layout: article
title: Projects | Severin Ibarluzea
---
<link href='css/article-content.css' rel='stylesheet' type='text/css'>

<div id='content-container'>

    {% for project in site.data.projects %}

    <div id="{{ project[0] }}" class='large-content-box'>
        <div class='content-bgimage' style="background-image:url('{{ project[1].img }}'" >
            <div class='title'>{{ project[1].title }}</div>
        </div>
        <div class='content-box-text'>

            {{ project[1].description | markdownify }}

            <br/><br/>

            <div class='content-center'>{{ project[1].caption | markdownify }}</div>
        </div>
    </div>

    {% endfor %}

</div>
